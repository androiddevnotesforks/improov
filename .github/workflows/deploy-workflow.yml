name: Deploy Workflow

on:
  pull_request:
    branches:
      - master

jobs:
  buildAPK:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build .APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Sign Android Release
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: improov\app\build\outputs\apk\release
          signingKeyBase64: ${{ secrets.SIGNING_KEY }}
          alias: ${{ secrets.ALIAS }}
          keyStorePassword: ${{ secrets.KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v1
        with:
            name: app-release
            path: ${{ env.SIGNED_RELEASE_FILE }}

  uploadAPK:
    name: Upload APK to Google Play
    needs: buildAPK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Download APK
        uses: actions/download-artifact@v1
        with:
          name: app-release

      - name: Upload Android Release to Play Store
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJson: ${{ secrets.SERVICE_ACCOUNT }}
          packageName: com.rafaelfelipeac.improov
          releaseFile: app-release/app-release-unsigned-signed.apk
          track: alpha
